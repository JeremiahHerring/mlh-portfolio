{% extends 'base_root.html' %}

{% block body %}
    <!-- NavBar -->
    <div class="z-50 fixed top-0 left-0 flex items-center justify-center w-full border-dashed border-b-2 h-16 bg-primary">
       <div class="flex flex-row items-center justify-between w-4/5 h-full">
            <span class="h-1/2">
                <a href="/">
                    <img
                        class="h-full w-auto"
                        src="../../static/img/logo.png"
                    />
                </a>
            </span>
            
            <!-- A Menu Bar that dynamically displays other pages in the app. -->
            <span class="flex flex-row justify-end w-1/2 text-lg">
                {%- for item in navbar %}
                    <a href="{{ item['link'] }}" class="hover:text-font/10 transition-colors duration-300 pl-8">{{ item["name"] }}</a>
                {%- endfor %}
            </span>

       </div>
    </div>

    <!-- Main Content -->
    <main class="flex flex-col items-center w-full pt-24">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <div class="z-50 w-full fixed bottom-0 left-0 flex justify-center items-center bg-primary border-t-2 border-dashed border-font text-font h-16">
        <div class="w-4/5 h-full flex flex-row justify-between items-center border-x-2 border-dashed border-font px-8">
            <p class="text-lg">
                lets connect :)
            </p>
            <span>
                {%- for item in footer %}
                    <a href="{{ item['link'] }}" class="ml-8 hover:text-font/10 transition-colors duration-300">{{ item.name }}</a>
                {%- endfor %}
            </span>
        </div>
    </div>
{% endblock %}
